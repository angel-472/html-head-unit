<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->

    <title>Angel's Head Unit</title>
  </head>

  <body>
    <div class="header">
      <div class="clock">00:00 AM</div>
    </div>
    <div class="dashboard">
      <div class="music-player">
        <a class="music-song-name">Song Name</a>
        <a class="music-song-artist">By Artist</a>
        <div class="music-player-controls">
          <i id="music-back" class="fa-solid fa-backward-step"></i>
          <i id="music-play" class="fa-sharp fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
      <div class="speedometer">
        <a class="speed">0</a>
        <a>MPH</a>
      </div>
    </div>
  </body>

</html>
